<h1>Edit {{item.name}} for {{restaurant.name}}</h1>

<form action="{{url_for('updateMenuItem',restaurant_id=restaurant.id, item_id=item.id)}}" method="POST">
	<p>Item name:</p>
	<input type='text' size='30' name='name' value="{{item.name}}">
	<p>Description:</p>
	<textarea type='text' rows="10" cols="50" name='description'>{{item.description}}</textarea>
	<p>Price</p>
	<input type='text' size='8' name='price' value="{{item.price}}">
	<p>Course</p>
	<input type='text' size='20' name='course' value="{{item.course}}"><br/>
	<input type='submit' value='Edit'>
</form>
