<h1>New menu Item for {{restaurant.name}}</h1>

<form action="{{url_for('createMenuItem',restaurant_id=restaurant.id)}}" method="POST">
	<p>Item name:</p>
	<input type='text' size='30' name='name'>
	<p>Description:</p>
	<textarea type='text' rows="10" cols="50" name='description'></textarea>
	<p>Price</p>
	<input type='text' size='8' name='price'>
	<p>Course</p>
	<input type='text' size='20' name='course'><br/>
	<input type='submit' value='create'>
</form>
